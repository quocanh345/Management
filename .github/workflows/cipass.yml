
name: ci pass test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: pip

      - name: install dependency
        run: pip install -r requirements.txt

      - name: lint test
        run: pip install black && black .

      - name: unit test
        run: PYTHONPATH=. pytest test/ -v
